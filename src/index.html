<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
        }
        #controls {
            margin: 20px;
        }
        #visualization-container {
            width: 100%;
            height: 500px;
            border: 1px solid black;
            position: relative;
        }
        #algorithm-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="algorithm-select">Select Algorithm:</label>
        <select id="algorithm-select">
            <option value="bubbleSort">Bubble Sort</option>
            <option value="quickSort">Quick Sort</option>
            <option value="insertionSort">Insertion Sort</option>
            <option value="mergeSort">Merge Sort</option>
            <option value="binarySearch">Binary Search</option>
        </select>
        
        <label for="size-input">Array Size:</label>
        <input type="number" id="size-input" min="1" value="50">
        
        <label for="speed-input">Speed (ms):</label>
        <input type="number" id="speed-input" min="1" value="100">
        
        <button onclick="startVisualization()">Start Visualization</button>
    </div>

    <div id="visualization-container"></div>
    <div id="algorithm-info"></div>

    <script src="scripts.js"></script>
</body>
</html>
