<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Algorithm Visualizer</h1>
    </header>
    <main>
        <div id="controls">
            <label for="size-input">Array Size:</label>
            <input type="number" id="size-input" min="5" max="100" value="10">
            <label for="algorithm-select">Algorithm:</label>
            <select id="algorithm-select" aria-label="Select sorting or searching algorithm">
                <option value="bubbleSort">Bubble Sort</option>
                <option value="quickSort">Quick Sort</option>
                <option value="binarySearch">Binary Search</option>
                <option value="aStar">A* Algorithm</option>
            </select>
            <button onclick="startVisualization()">Start Visualization</button>
        </div>
        <div id="visualization-container"></div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
